<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <title>Productlist</title>
</h:head>
<h:body>
    <h:outputLabel value="Number of Orders: "/>
    <h:outputLabel value="#{orderController.getOrders().size()}"/>
    <h:dataTable  value="#{orderController.orders}" var="order">
        <h:column >
            <f:facet name="id">Id</f:facet>
            #{order.id}
        </h:column>
        <h:column>
            <f:facet name="name">Name</f:facet>
            #{order.deliveryStatus}
        </h:column>
        <h:column>
            <f:facet name="description">Description</f:facet>
            #{order.customer.firstName}
        </h:column>
        <h:column>
            <f:facet name="category">Category</f:facet>
            #{order.customer.lastName}
        </h:column>
    </h:dataTable>
</h:body>
</html>
