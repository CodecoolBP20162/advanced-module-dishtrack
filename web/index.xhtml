<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
  <title>Productlist</title>
</h:head>
<h:body>
    <h:outputLabel value="My Users so far:"/>
    <h:dataTable value="#{productController.products}" var="product">
      <h:column>
        <f:facet name = "id">Id</f:facet>
        #{product.id}
      </h:column>
      <h:column>
        <f:facet name = "name">Name</f:facet>
        #{product.name}
      </h:column>
      <h:column>
        <f:facet name = "description">Description</f:facet>
        #{product.description}
      </h:column>
      <h:column>
        <f:facet name = "category">Category</f:facet>
        #{product.category}
      </h:column>
    </h:dataTable>
</h:body>
</html>
